<div class="row" data-ng-controller="TasksController">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="m-b-md">
                                <h2>New Task</h2>
                            </div>

                            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                                <div class="form-group"><label class="col-lg-2 control-label">Title</label>
                                    <div class="col-lg-10">
                                        <input type="text" data-ng-model="title" id="title" placeholder="Title" required autofocus class="form-control">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">Project</label>
                                    <div class="col-lg-10">
                                        <input type="text" data-ng-model="project" id="project" placeholder="Project" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">Assign to</label>
                                    <div class="col-lg-10">
                                        <input type="text" data-ng-model="assign_to" id="assign_to" placeholder="Assign_to" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">Due to</label>
                                    <div class="col-lg-10">
                                        <input type="text" data-ng-model="due_to" id="due_to" placeholder="Due_to" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">Comments</label>
                                    <div class="col-lg-10">
                                        <textarea data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">Tags</label>
                                    <div class="col-lg-10">
                                        <input type="text" data-ng-model="tags" id="tags" placeholder="Tags" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">Create</button>
                                    </div>
                                </div>
                                <div data-ng-show="error">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
