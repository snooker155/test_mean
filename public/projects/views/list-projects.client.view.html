                    <h5>All projects assigned to this account</h5>
                    <div class="ibox-tools">
                        <a ui-sref="projectCreate" class="btn btn-primary btn-xs">Create new project</a>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="project-list" data-ng-init="find()">

                        <table class="table table-hover">
                            <tbody>
                            <tr data-ng-repeat="project in projects">
                                <td class="project-status">
                                    <span class="label label-primary">{{project.status}}</span>
                                </td>
                                <td class="project-title">
                                    <a ui-sref="project({projectId: project._id})">{{project.title}}</a>
                                    <br>
                                    <small>Created {{project.created | date:"dd-MM-yyyy hh:mm:ss"}}</small>
                                </td>
                                <td class="project-completion">
                                    <small>Completion with: {{project.progress}}%</small>
                                    <div class="progress progress-mini">
                                        <div style="width: {{project.progress}}%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-people">
                                    <a href=""><img alt="image" class="img-circle" src="img/a3.jpg"></a>

                                    <a href=""><img alt="image" class="img-circle" src="img/a2.jpg"></a>
                                    <a href=""><img alt="image" class="img-circle" src="img/a4.jpg"></a>
                                    <a href=""><img alt="image" class="img-circle" src="img/a5.jpg"></a>
                                </td>
                                <td class="project-actions">
                                    <a ui-sref="project({projectId: project._id})" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                    <a ui-sref="projectEdit({projectId: project._id})" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                </td>
